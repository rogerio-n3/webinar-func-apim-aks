<body>
    <div class="main-wrapper">
        <div class="header">
            <div class="header-left">
                <a href="index.html" class="logo">
                    <img src="assets/img/logo.png" width="40" height="40" alt="">

            <div class="page-title-box pull-left">

            <a id="mobile_btn" class="mobile_btn pull-left" href="#sidebar"><i class="fa fa-bars"
                    aria-hidden="true"></i></a>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>

                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="row">
                    <div class="panel panel-table panel-table-top">
                        <div class="panel-heading">
                            <h3 class="panel-title">Hogwarts Citizens</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped custom-table m-b-0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Lab</th>
                                        <th>Date</th>
                                        <th>House</th>
                                        <th>W/M</th>
                                    </tr>
                                </thead>
                                <tbody id=list>
                                    <script>
                                        let config = {
                                            headers: { 'Ocp-Apim-Subscription-Key': '18374b99e84f49278dedfaee279a5ea0' }
                                        }
                                        axios.get('https://apim-hogwarts.azure-api.net/func-app-hogwarts/func-read-db-vaccine', config)
                                            .then(response => {
                                                console.log(response.data)
                                                mylist = response.data
                                                mylist.forEach(element => {
                                                    html = `<tr><td>${element.name}</td><td>${element.lab}</td><td>${element.data}</td><td>${element.house}</td><td>${element.wm}</td></tr>`
                                                    document.getElementById('list').innerHTML += html
                                                });
                                            })
                                            .catch(error => console.error(error))
                                    </script>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
